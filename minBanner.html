    <script id="banner_template" type="text/html">

      <input type="hidden" class="min" name="min" value="1024*150*4">

      <div class="banner_list">
        {{each list as ban i}}
        <a class="up_a" href="{{ban.url}}" target="_self" number="{{ban.number}}">

            <img class="up_img" src="{{ban.imgSrc}}" alt="{{ban.title}}" number="{{ban.number}}">
            {{if ban.hot}}
            <div class="tag"></div>
            {{/if}}
            <div class="bottom_title">{{ban.title}}</div>
          </div>
        </a>
        {{/each}}
      </div>
    </script>
