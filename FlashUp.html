<!DOCTYPE html>
<html lang="zh-CN" style="overflow:hidden;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="xsiry">
  <title>FlashUp</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./style/flashUp.css" />
</head>

<body>
  <input id="a" name="a" type="hidden" value="http://uad.nmenu.cn/adst.jsp" />
  <!-- 网吧ID、区域、客户MAC地址 -->
  <input type="hidden" id="ucid" name="ucid" value="{{UCID}}" />
  <input type="hidden" id="area" name="area" value="{{AREA}}" />
  <input type="hidden" id="mac" name="mac"  value="{{MAC}}" />
  <!-- flash动画 -->
  <div class="content">
    <script id="flash_template" type="text/html">
      <!-- flash -->
      {{if flash.url != ''}}
      <div class="flash_block">
        <a class="up_flash_a" href="{{flash.clickUrl}}"  data-adid="{{flash.adId}}"  data-gameid="{{flash.gameId}}">
          <div class="modal_block">
          </div>
          <object id="object_flash" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0" width="100%" height="100%">
            <param name="movie" value="{{flash.url}}">
            <param name="quality" value="high">
            <param name="wmode" value="transparent">
            <param name="allowFullScreen" value="true" />
            <param name="flashvars" value="isAutoPlay=true&loop=true" />
            <embed id="embed_flash" class='league_flash_src' src='{{flash.url}}' wmode="transparent" quality='high' width='100%' height='100%' allowScriptAccess='always' allowFullScreen='true' wmode='direct' bgcolor='#000000' flashvars='isAutoPlay=true&loop=true' pluginspage="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" type='application/x-shockwave-flash'>
          </object>
          <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe>
        </a>
      </div>
      {{/if}}
      <!-- 图片 -->
      {{if img.url != ''}}
      <div class="img_block">
        <a class="up_a" href="{{img.clickUrl}}" data-adid="{{img.adId}}"  data-gameid="{{img.gameId}}">
          <img class="up_img" src="{{img.url}}" width="100%" height="100%" data-adid="{{img.adId}}"  data-gameid="{{img.gameId}}">
        </a>
      </div>
      {{/if}}
    </script>
  </div>


  <!-- JS -->
  <!--[if !IE]><!-->
  <script type="text/javascript" src="./js/jquery/jquery-3.2.1.min.js"></script>
  <!--<![endif]-->
  <!--[if lt IE 9]>
  <script src="./js/ie8/html5.min.js"></script>
  <script src="./js/ie8/selectivizr-min.js"></script>
  <script src="./js/ie8/respond.min.js"></script>
  <script src="./js/ie8/css3-mediaqueries.min.js"></script>
  <script src="./js/ie8/es5-shim.min.js"></script>
  <script src="./js/ie8/es5-sham.min.js"></script>
  <script src="./js/ie8/json3.min.js"></script>
  <script src="./js/ie8/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 8]>
  <script type="text/javascript">

      ];

  <script type="text/javascript" src="./js/jquery/jquery-3.2.1.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="./js/art-template/template.js"></script>
  <script type="text/javascript">

  // {{JSONDATA}}

  /* 参数结构备注 flash 图片 二者填其一，根据url是否存在判断
  var source = [{
    type: 'top',
    flash: {
      url: '', //flash地址
      clickUrl: 'http://www.baidu.com', //点击地址
      adId: '11111', //广告id
      gameId: '22222' // 游戏id
    },
    img: {
      url: '', //图片地址
      clickUrl: 'http://www.163.com', //同上
      adId: '3333', //同上
      gameId: '4444' //同上
    }
  }];
  */

  // 数据源
  var source = [{
    type: 'top',
    flash: {
      url: '',
      clickUrl: 'javascript:void(0);',
      adId: '',
      gameId: ''
    },
    img: {
      url: '',

    }
  }];

  </script>
  <script type="text/javascript" src="js/upload.js"></script>
  <script type="text/javascript" src="js/flashUp.js"></script>
</body>

</html>
