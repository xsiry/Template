<!--
  1、  a: 广告上报地址 如:http://uad.nmenu.cn/adst.jsp
  2、  b: 广告展现方式, 0随机,1轮播。
  3、  c: 广告文件类型; JPG, GIF ,SWF, JS代码, 外连URL
  4、  d: 点击地址
  5、  e: 运行游戏的编号
  6、  f: 延时显示时间秒, 0为不延时显示。
  7、  g: 定时关闭时间秒。0为不定时关闭。
  8、  h: 点击广告时关闭广告，0为不关闭，1为要关闭。
  9、  i: 窗体显示方式， 0普通，1最顶层，2隐藏。
  10、 j:窗体显示位置, 0,左上 1,左下 2,居中 3,右上 4,右下 X,Y: 自定义。
  11、 k:窗体大小, w,h(宽,高)。
  12、 l:广告包编号。
  13、 m:广告位编号。
  14、 n:广告编号。
  15、 o:当前展现的广告索引号。
-->

  // 初始化数据对象
  var data = {
    type: "",
    list: []
  };

  $(document).ready(function() {
    var _fndname = decodeURI(getParams("class"));
    if (_fndname == 'undefined') _fndname = '默认';
    $.each(dataSource, function(i, o) {
      if (o.type == _fndname) {
        data = o;
        return false;
      }
    })
    var html = template('banner_template', data);
    document.getElementById('content').innerHTML = html;
  });

  // url传参数变化类别
  function getParams(fndname) {
    var url = location.search; //一般的查询
    var query = url.substr(url.indexOf("?") + 1);
    var pairs = query.split("&"); //在逗号处断开
    for (var i = 0; i < pairs.length; i++) {
      var pos = pairs[i].indexOf('='); //查找name=value
      if (pos == -1)
        continue; //如果没有找到就跳过
      var argname = pairs[i].substring(0, pos); //提取name
      var value = pairs[i].substring(pos + 1); //提取value
      if (argname == fndname)
        return value;
    }
  }
