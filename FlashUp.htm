  <input id="a" name="a" type="hidden" value="http://uad.nmenu.cn/adst.jsp" />
  <!-- 网吧ID、区域、客户MAC地址 -->
  <input type="hidden" id="ucid" name="ucid" value="{{UCID}}" />
  <input type="hidden" id="area" name="area" value="{{AREA}}" />
  <input type="hidden" id="mac" name="mac"  value="{{MAC}}" />
  <!-- flash动画 -->
  <div class="content">
    <script id="flash_template" type="text/html">
      <!-- flash -->
      {{if flash.url != ''}}
      <div class="flash_block">
        <a class="up_flash_a" href="{{flash.clickUrl}}"  data-adid="{{flash.adId}}"  data-gameid="{{flash.gameId}}">
          <div class="modal_block">
          </div>
          <object id="object_flash" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0" width="100%" height="100%">
            <param name="movie" value="{{flash.url}}">
            <param name="quality" value="high">
            <param name="wmode" value="transparent">
            <param name="allowFullScreen" value="true" />
            <param name="flashvars" value="isAutoPlay=true&loop=true" />
            <embed id="embed_flash" class='league_flash_src' src='{{flash.url}}' wmode="transparent" quality='high' width='100%' height='100%' allowScriptAccess='always' allowFullScreen='true' wmode='direct' bgcolor='#000000' flashvars='isAutoPlay=true&loop=true' pluginspage="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" type='application/x-shockwave-flash'>
          </object>
          <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe>
        </a>
      </div>
      {{/if}}
      <!-- 图片 -->
      {{if img.url != ''}}
      <div class="img_block">
        <a class="up_a" href="{{img.clickUrl}}" data-adid="{{img.adId}}"  data-gameid="{{img.gameId}}">
          <img class="up_img" src="{{img.url}}" width="100%" height="100%" data-adid="{{img.adId}}"  data-gameid="{{img.gameId}}">
        </a>
      </div>
      {{/if}}
    </script>
  </div>
