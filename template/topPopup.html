<!DOCTYPE html>
<html lang="zh-CN" style="overflow:hidden;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

  <title>topPopup</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../js/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../style/topPopup.css" />

  <svg class="txp_svg_sprite txp_svg_sprite_head" display="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <symbol id="arrow_svg">
      <path d="M384 556l0-64 64 0 0 64-64 0zM448 620l0-64 64 0 0 64-64 0zM512 684l0-64 64 0 0 64-64 0zM576 748l0-64 64 0 0 64-64 0zM576 364l0-64 64 0 0 64-64 0zM448 492l0-64 64 0 0 64-64 0zM512 428l0-64 64 0 0 64-64 0z" p-id="7225" fill="#ffffff"></path>
    </symbol>
  </svg>
</head>

<body>
  <div class="content">
    <script id="top_popup_template" type="text/html">
      <!-- 外网链接 -->
      <div class="my_iframe" style="{{if iframe.url != ''}}display: block;{{/if}}">
        <iframe id="" src="{{iframe.url}}" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <!-- flash动画 -->
      <div class="my_flash" style="{{if flash.url != ''}}display: block;{{/if}}">
        <object class="adClickCss" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0" width="100%" height="100%">
          <param name="movie" value="{{flash.url}}">
          <param name="quality" value="high">
          <param name="wmode" value="transparent">
          <embed wmode="transparent" src="{{flash.url}}" quality="high" pluginspage="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="100%" height="100%" title="Adobe Flash Player">
        </object>
        <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe>
      </div>
      <!-- 图片循环 -->
      <div class="my_img" style="{{if list.length > 0}} display: block;{{/if}}">
        <div class="top_popup">
          <div class="left_btn">
            <svg class="svg_icon" viewBox="0 0 1024 1024">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow_svg"></use>
            </svg>
          </div>
          <div class="right_btn">
            <svg class="svg_icon right_svg" viewBox="0 0 1024 1024">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow_svg"></use>
            </svg>
          </div>
          <div class="focus-num"><span class="current">1</span>/<span class="num">0</span></div>
          {{each list as obj i}}
          <a class="up_a img_a img_a_{{i}}" href="{{obj.url}}" style="{{if i==0}} display: block; -webkit-animation: img_act 1s linear forwards;{{/if}}" target="_self" number="{{obj.number}}">
            <img class="up_img  img_{{i}}" src="{{obj.imgSrc}}" alt="{{obj.title}}" number="{{obj.number}}" width="{{imgConfig.width}}" height="{{imgConfig.height}}">
            <div class="i_title">{{obj.title}}</div>
          </a>
          {{/each}}
        </div>
        <div class="progress_bottom_win"></div>
      </div>
    </script>
  </div>
  <!-- JS -->
  <script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/art-template/template.js"></script>
  <script type="text/javascript">
